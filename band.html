<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles/band.css">
    <title>Band page</title>
</head>

<body>

    <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card">
                <div class="mdl-card__title">
                    <p>John</p>
                </div>
                <div class="mdl-card__media">
                    <img src="img/castillo.jpeg" width="100%" height="400" alt="castillo" />
                </div>
                <div class="mdl-card__supporting-text">
                    <p>John is the smartest</p>
                </div>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            <div class="mdl-card">
                <div class="mdl-card__title">
                    <p>Paul</p>
                </div>
                <div class="mdl-card__media">
                    <img src="img/elefante.jpeg" width="100%" height="400" alt="castillo" />
                </div>
                <div class="mdl-card__supporting-text">
                    <p>Paul is the prettiest</p>
                </div>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            <div class="mdl-card">
                <div class="mdl-card__title">
                    <p>Ringo</p>
                </div>
                <div class="mdl-card__media">
                    <img src="img/surf.jpeg" width="100%" height="400" alt="castillo" />
                </div>
                <div class="mdl-card__supporting-text">
                    <p>Ringo is the funniest</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
